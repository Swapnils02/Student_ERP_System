<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="icon" type="image/png" href="images/erp.jpg">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar" id="studentInitial"></div>
        <h3 id="studentName"></h3>
      </div>
      <ul class="menu">
        <li><a href="student.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="active"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
        <li><a href="fees.html"><i class="fas fa-wallet"></i> Fees</a></li>
        <li><a href="exam.html"><i class="fas fa-pen"></i> Examination</a></li>
        <li><a href="timetable.html"><i class="fas fa-calendar-alt"></i> TimeTable</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <h2>My Profile</h2>
      </header>
      <section class="profile-card">
        <div class="profile-left">
          <div class="avatar" id="profileInitial"></div>
          <h3 id="profileFullName"></h3>
          <p id="profilePRN"></p>
        </div>
        <div class="profile-right">
          <h3>Personal Information</h3>
          <div class="profile-grid">
            <div><label>Full Name</label><input type="text" id="fullName" disabled></div>
            <div><label>Email</label><input type="email" id="email" disabled></div>
            <div>
              <label>Course</label>
              <select id="course">
                <option value="">Select Course</option>
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
              </select>
            </div>
            <div><label>Date of Birth</label><input type="date" id="dob"></div>
            <div><label>Mother's Name</label><input type="text" id="motherName"></div>
            <div><label>Phone Number</label><input type="tel" id="phone"></div>
            <div><label>Address</label><input type="text" id="address"></div>
            <div>
              <label>Division</label>
              <select id="division">
                <option value="">Select Division</option>
                <option value="A">A</option>
                <option value="B">B</option>
              </select>
            </div>
            <div>
              <label>Class</label>
              <select id="class">
                <option value="">Select Class</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div>
              <label>Fees Paid</label>
              <select id="feespaid">
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div>
              <label>Gender</label>
              <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div id="toast-container"></div>
          <div class="btn-wrapper">
            <button type="button" class="save-btn" onclick="updateProfile()">
              Update Profile
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
