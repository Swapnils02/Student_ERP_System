<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Exam Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/erp.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/examregister.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="exam-register-container">
        <div class="card">
            <div class="school-header">
                <h1>Exam Registration Form</h1>
                <p>Academic Year 2025 â€“ 2026</p>
            </div>
            <form>
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" placeholder="Enter student name" required>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Class</label>
                        <select required>
                            <option value="">Select Class</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <select id="course" required>
                            <option value="">Select Course</option>
                            <option>Science</option>
                            <option>Commerce</option>
                            <option>Arts</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>PRN</label>
                    <input type="text" placeholder="Enter PRN" required>
                </div>
                <div class="form-group">
                    <label>Select Exam</label>
                    <select id="examType" required>
                        <option value="">Select Exam</option>
                        <option>Final Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option>Mathematics</option>
                        <option>English</option>
                        <option>Chemistry</option>
                        <option>Biology</option>
                        <option>Physics</option>
                        <option>Computer Science</option>
                    </select>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/profile.js"></script>
    <script src="js/examregister.js"></script>
</body>
</html>
