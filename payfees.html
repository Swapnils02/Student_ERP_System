<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Fees</title>
  <link rel="icon" type="image/png" href="images/erp.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/payfees.css">
</head>
<body>
  <div class="payfees-container">
    <div class="payfees-card">
      <header class="payfees-header">
        <h2>Fee Payment</h2>
        <p>Complete your payment securely</p>
      </header>
      <form class="payfees-form" id="paymentForm">
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="studentName" readonly>
        </div>
        <div class="form-group">
          <label>Student PRN</label>
          <input type="text" id="studentPRN" readonly>
        </div>
        <div class="form-group">
          <label>Total Amount (â‚¹)</label>
          <input type="number" id="amount" readonly>
        </div>
        <div class="form-group">
          <label>Payment Method</label>
          <select id="paymentMethod" required>
            <option value="">Select Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="UPI">UPI</option>
          </select>
        </div>
        <button type="submit" class="pay-btn">Pay Now</button>
      </form>
    </div>
  </div>
  <script src="js/payfees.js"></script>
</body>
</html>
