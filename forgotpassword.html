<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Student ERP</title>
  <link rel="icon" type="image/png" href="images/erp.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forgotpassword.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-lock"></i>
        <h2>Reset Password</h2>
        <p>Enter your email and set a new password</p>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="newPassword" placeholder="New Password">
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
      </div>
      <button class="login-btn" onclick="resetPassword()">Reset Password</button>
    </div>
  </div>
  <div id="toast" class="toast">
    <i id="toast-icon" class="fas"></i>
    <span id="toast-text"></span>
  </div>
  <script src="js/forgotpassword.js" defer></script>
</body>
</html>
