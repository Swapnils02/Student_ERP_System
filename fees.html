<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Fees</title>
  <link rel="icon" type="image/png" href="images/erp.jpg">
  <link rel="stylesheet" href="css/fees.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="dashboard">
  <div class="sidebar">
    <div class="profile">
      <div class="avatar" id="studentInitial"></div>
      <h3 id="studentName"></h3>
    </div>
    <ul class="menu">
      <li><a href="student.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="attendance.html"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
      <li class="active"><a href="#"><i class="fas fa-wallet"></i> Fees</a></li>
      <li><a href="exam.html"><i class="fas fa-pen"></i> Examination</a></li>
      <li><a href="timetable.html"><i class="fas fa-calendar-alt"></i> TimeTable</a></li>
      <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
    <h2>Fees</h2>
    <div class="fees-container">
      <div class="fee-card tall-card">
        <div class="fee-logo">
          <i class="fas fa-credit-card"></i>
        </div>
        <button class="fee-btn bottom-btn" onclick="window.location.href='payfees.html'">
          Pay Fees
        </button>
      </div>
      <div class="fee-card tall-card">
        <div class="fee-logo">
          <i class="fas fa-file-invoice"></i>
        </div>
        <button class="fee-btn bottom-btn" onclick="window.location.href='viewreceipt.html'">
          View Receipt
        </button>
      </div>
      <div class="fee-card tall-card">
        <div class="fee-logo">
          <i class="fas fa-history"></i>
        </div>
        <button class="fee-btn bottom-btn" onclick="window.location.href='viewfeehistory.html'">
          View History
        </button>
      </div>

    </div>
  </div>
  <script src="js/fees.js"></script>
</body>
</html>
